<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tarjeta de perfil de usuario - Ejercicio HTML y CSS"
    />
    <title>Tarjeta de Perfil - Jim Requena</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Tarjeta de perfil usando HTML5 semántico -->
    <article class="tarjeta-perfil">
      <!-- Imagen de perfil -->
      <img
        src="picture.png"
        alt="Foto de perfil de María García"
        class="perfil-imagen"
      />

      <!-- Información del usuario -->
      <h1 class="perfil-nombre">Jim Requena</h1>
      <p class="perfil-titulo">Desarrollador FullStack</p>
      <p class="perfil-titulo">Docente Diseño Web II</p>
      <p class="perfil-descripcion">
        Apasionada por crear experiencias web modernas y accesibles.
        Especializada en HTML5, CSS3 y JavaScript.
      </p>

      <!-- Botón de acción -->
      <button class="btn-contactar">Contactar</button>
    </article>
  <br>
  </body>
</html>
